<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        const object = { name: 'A romani', author: 'Elxan Zeynalli', publication_date: 2007, price: 25 }

        class Book {
            constructor(name, author, publication_date, price) {
                this.name = object.name
                this.author = object.author
                this.publication_date = object.publication_date
                this.price = object.price
            }
            askPrice() {
                let discount = parseFloat(prompt('What is your discount (with %): '))
                console.log("The old price of book:",object.price);
                object.price -= (object.price * discount) / 100
                console.log("The Book with new price: ",object);
            }
        }
        const myBook = new Book()
        myBook.askPrice()
    </script>
    <script src='./script.js'></script>
</body>

</html>
